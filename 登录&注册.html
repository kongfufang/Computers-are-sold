<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="./css/注册&登录.css" />
	</head>
	<body>
		<div class="box">
			<div class="pre-box">
				<h1>登录界面</h1>
				<div class="img-bx">
					<img src="./img/登录&注册/1.png" width="500px"/>
				</div>
			</div>
			<!-- 注册框 -->
			<div class="register-form">
				<div class="titlBox">
					<h1>注册</h1>
				</div>
				
				<!-- 文本框 -->
				<div class="input-box">
					<input class="user" type="text" placeholder="用户名"/>
					<span class="use">
						
					</span>
					<input class="passwd" type="password" placeholder="密码"/>
					<span class="pass_1">
						
					</span>
					<input class="passwd" type="password" placeholder="确认密码"/>
					<span class="pass">
						
					</span>
				</div>
				<!-- 文本框 -->
				
				<!-- 按钮框 -->
				<div class="bt-box">
					<button>注册</button>
					<p>已有账号?去登录</p>
				</div>
				<!-- 按钮框 -->
				
			</div>
			<!-- 注册框 -->
			
			<!-- 登录框 -->
			<div class="login-form">
				
				<div class="titlBox">
					<h1>登录</h1>
				</div>
				
				<!-- 文本框 -->
				<div class="input-box">
					<input class="user" type="text" placeholder="用户名"/>
					<span class="use">
						
					</span>
					<input class="passwd" type="password" placeholder="密码"/>
					<span class="pass">
						
					</span>
				</div>
				<!-- 文本框 -->
				
				<!-- 按钮框 -->
				<div class="bt-box">
					<button>登录</button>
					<p>没有账号?去注册</p>
				</div>
				<!-- 按钮框 -->        
			</div>
			<!-- 登录框 -->
			
		</div>
		<script src="./js/注册&登录js/注册&登录.js">
		</script> 
		
	</body>
</html>
